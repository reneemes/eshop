<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/fdf00391bb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="contact.css">
  <title>Contact Us</title>
</head>
<body>
  <header class="header">
    <a class="header__title" href="../index.html">Bagel Bites</a>
    <nav class="nav nav--desktop" id="desktop-nav">
      <a class="header__home-btn" href="../index.html">Home</a>
      <a class="header__product-btn" href="../product-page/products.html">Shop Bagels</a>
    </nav>

    <i class="fa-solid fa-bars fa-2xl" style="color: #432818;" onclick="openNav()" id="hamburger-icon"></i>
    <nav class="header-nav nav nav--mobile" id="mobile-nav">
      <i class="fa-solid fa-xmark fa-2xl" style="color: #ede0d4;" onclick="closeNav()" id="close-btn"></i>
      <a class="header-nav__home-btn" href="../index.html">Home</a>
      <a class="header-nav__product-btn" href="../product-page/products.html">Shop Bagels</a>
    </nav>
  </header>
  <main>
    <section class="contact-sec">
      <h2 class="contact-sec__title">Contact Us</h2>
      <form class="contact-form" id="contact-form" method="post">
        <label class="contact-form__label contact-form__label--required">First Name</label>
        <input type="text" name="first-name" id="first-name" required>

        <label class="contact-form__label contact-form__label--required">Last Name</label>
        <input type="text" name="last-name" id="last-name" required>

        <label class="contact-form__label contact-form__label--required">Email</label>
        <input type="email" name="email" id="email"
          placeholder="example@email.com"
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          title="Please input a valid email address. Example: name@email.com"
          required>

        <label class="contact-form__label contact-form__label--required">Comments</label>
        <textarea name="comments" maxlength="500" placeholder="Enter your comment here (max 500 characters)" id="comment-box"></textarea>
        <p id="character-output"></p>

        <p class="error-message"></p>
        <button class="submit-btn contact-form__submit-btn" type="submit" id="submit-btn">Submit</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__socials">
      <a href="#"><i class="fa-brands fa-instagram fa-2xl" style="color: #432818;"></i></a>
      <a href="#"><i class="fa-brands fa-square-facebook fa-2xl" style="color: #432818;"></i></a>
    </div>
    <p class="footer__trademark">Copyright Â© 2025 Bagel Bites. All rights reserved.</p>
    <p class="footer__disclosure">
      Bagel Bites is a student project for educational purposes and is not a
      real store.
    </p>
  </footer>

  <script src="contact.js"></script>
</body>
</html>
