<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css">
  <title>Contact Us</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title">Bagel Bites</h1>
    <div>
      <a class="header__home-btn" href="../index.html">Home</a>
      <a class="header__product-btn" href="contact-page/contact.html">Shop Bagels</a>
    </div>
  </header>
  <main>
    <section class="contact-sec">
      <h2 class="contact-sec__title">Contact Us</h2>
      <form class="contact-form" id="contact-form" method="post">
        <label class="contact-form__label contact-form__label--required">First Name</label>
        <input type="text" name="first-name" id="first-name" required>

        <label class="contact-form__label contact-form__label--required">Last Name</label>
        <input type="text" name="last-name" id="last-name" required>

        <label class="contact-form__label contact-form__label--required">Email</label>
        <input type="email" name="email" id="email"
          placeholder="example@email.com"
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          title="Please input a valid email address. Example: name@email.com"
          required>

        <label class="contact-form__label contact-form__label--required">Comments</label>
        <textarea name="comments"></textarea>

        <button class="submit-btn contact-form__submit-btn" type="submit" id="submit-btn">Submit</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <p>Copyright</p>
  </footer>
</body>
</html>
